<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Pomodoro Omega Timer</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 id="timer" class="col-md-6">00:00:00</h1>
    </div>

    <div class="row justify-content-center">
      <button type="button" class="btn-lg btn-dark button-add-time">1</button>
      <button type="button" class="btn-lg btn-dark button-add-time">5</button>
      <button type="button" class="btn-lg btn-dark button-add-time">10</button>
      <button type="button" class="btn-lg btn-dark button-add-time">30</button>
    </div>

    <div class="row justify-content-center">
      <button id="timer-start" type="button" class="btn-lg btn-dark">Start</button>
    </div>
      
  </div>
  
</body>
</html>
