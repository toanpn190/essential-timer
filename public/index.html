<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Pomodoro Timer</title>
  <link rel="icon" href="favicon.ico">
  
  <link rel="manifest" href="./manifest.json">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container-fluid">
    <div class="row justify-content-center">
      <h1 id="timer">00:<u>00</u>:00</h1>
    </div>

    <div class="row justify-content-center">
      <button id="timer-start" type="button" class="col-9 btn-lg">Start</button>
    </div>

    <div class="row justify-content-center">
      <div class="btn-group justify-content-center" role="group">
        <button type="button" class="btn-lg button-add-time">5</button>
        <button type="button" class="btn-lg button-add-time">10</button>
        <button type="button" class="btn-lg button-add-time">30</button>
        <button type="button" class="btn-lg button-add-time">60</button>
      </div>
    </div>

    <div class="row justify-content-center">
        <button id="sound-test" type="button" class="btn-lg">
          Sound Test
        </button>
        <button id="reset" type="button" class="btn-lg">
          <i class="material-icons">autorenew</i>
        </button>
      </div>
    </div> 
      
  </main>
    
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
