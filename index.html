<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Essential Timer</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <h1 id="timer">00:00:00</h1>
    </div>

    <div class="row justify-content-center">
      <button id="timer-start" type="button" class="col-9 btn-lg">Start</button>
    </div>

    <div class="row justify-content-center">
      <div class="btn-group col-12 justify-content-center" role="group">
        <button type="button" class="col-3 btn-lg button-add-time">5</button>
        <button type="button" class="col-3 btn-lg button-add-time">10</button>
        <button type="button" class="col-3 btn-lg button-add-time">30</button>
        <button type="button" class="col-3 btn-lg button-add-time">60</button>
      </div>
    </div>

    <div class="row justify-content-center">
        <button id="sound-test" type="button" class="col-10 btn-lg">
          Sound Test
        </button>
      </div>
    </div> 
      
  </main>
  
</body>
</html>
