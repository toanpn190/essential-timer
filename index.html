<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Essential Timer</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <h1 id="timer">00:00:00</h1>
    </div>

    <div class="row justify-content-center">
      <button id="timer-start" type="button" class="col-12 btn-lg">Start</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="btn-group col-10 justify-content-center" role="group">
        <button type="button" class="col-3 btn-lg button-add-time">5</button>
        <button type="button" class="col-3 btn-lg button-add-time">10</button>
        <button type="button" class="col-3 btn-lg button-add-time">30</button>
        <button type="button" class="col-3 btn-lg button-add-time">60</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="btn-group col-10 justify-content-center" role="group">
        <button id="sound-test" type="button" class="col-12 btn-lg">Sound Test</button>
      </div>
    </div> 
      
  </main>
  

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
